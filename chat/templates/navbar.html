<!-- templates/includes/_navbar.html -->
{% load static %}


<style>
    .custom-navbar {
        background-color: #F4FEFF; /* Set the desired background color */
        
    }
</style>

<nav class="navbar  navbar-expand-lg navbar-light custom-navbar shadow-md fixed-top ">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/parentie.svg' %}" alt="Logo" width="132" height="26">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donor/">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat/">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
        var menu = document.querySelector('#navbar-menu');
        menu.classList.toggle('show');
    });
</script>
