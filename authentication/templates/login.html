{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Login</title>
{% endblock meta %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen" style="background-color: #F4FEFF;">
        <div class="container mx-auto max-w-md shadow-md rounded-lg overflow-hidden bg-white">
            <div class="py-8 px-6 sm:px-10">
                <div class="mb-8 text-center">
                    <h2 class="text-2xl font-bold leading-9 tracking-tight text-gray-900">Login</h2>
                </div>
                <form class="space-y-6" action="{% url 'auth:login' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                        </div>
                        <div class="mt-2">
                            <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-6 border border-blue-500 hover:border-transparent rounded-full">
                            Login
                        </button>
                    </div>
                </form>
                <p class="mt-10 text-center text-sm text-gray-500">
                    Don't have an account?
                    <a href="{% url 'auth:register' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign up here!</a>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
