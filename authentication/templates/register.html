{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Daftar</title>
    <!-- <link rel="stylesheet" href="{% static 'css/landing_page.css' %}"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

{% endblock meta %}
{% block content %}
    <!-- <script src="{% static 'js/register.js' %}"></script> -->
    <div class="main-content">
        <div class="container register-container">
            <div class = "registrasi">
                <h1>Create Your Account</h1>  
                <form method="POST" id="form" class="form-registrasi">  
                    {% csrf_token %}  
                    <div class="field">
                        <label for="name" class="label">Name:</label><br>
                        <input type="text" name="name" id="nameField" class="form-control input" required>      
                    </div>
                    <div class="field">
                        <label for="email" class="label">Email:</label><br>
                        <input type="email" name="email" id="emailField" class="form-control input" required>        
                    </div>
                    <div class="field">
                        <label for="username" class="label">Username:</label><br>
                        <input type="text" name="username" id="usernameField" class="form-control input" required>        
                    </div>
                    <div class="field">
                        <label for="password1" class="label">Password:</label><br>
                        <input type="password" name="password1" id="password1Field" class="form-control input" required>           
                    </div>
                    <div class="field">
                        <label for="password2" class="label">Confirm Password:</label><br>
                        <input type="password" name="password2" id="password2Field" class="form-control input" required>          
                    </div>
                    <div class="field">
                        <p  class="label">Daftar sebagai:</p>
                        <div class="radio-role">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="penyalur" value="Penyalur" checked> 
                                <label class="form-check-label" for="penyalur" id="penyalur">Penyalur</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="donatur" value="Donatur">
                                <label class="form-check-label" for="donatur" id="donatur">Donatur</label>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Akun berhasil dibuat!</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Pendaftaran akun gagal!</strong><br>
                        <span id="error"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <button type="submit" class="btn submit-btn">Submit</button>
                    <br>
                    <br>
                </form>
            </div>  
        </div>
    </div>
{% endblock content %}
