<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "pr-white": '#DEDEDE',
            "pr-black":'#172048',
            "pr-blue":'#A1E1FF',
            "pr-pink":'#DC9AC3',
            'pr-grey':'#56628A'


          },
          backgroundImage: {
            'blue-pink': 'linear-gradient(90.29deg, #A1E1FF 0.21%, #DC98C1 99.79%)',
            'blue-gradient':'linear-gradient(97.65deg, #70B2FF 0.33%, #A1E1FF 93.35%);',
          },textColor: {
        'blue-pink': 'transparent',
      },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a class="text-blue-pink text-xl font-bold " href="#">parentie</a>

      <button class="block lg:hidden px-2 py-1 text-gray-700 focus:outline-none" id="navbar-toggler">
        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M4 5h16M4 12h16M4 19h16"/>
        </svg>
      </button>
      <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="navbar-menu">
        <ul class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="/">Home</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="/services/">Services</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="/chat/">Chat</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="/profile/">Profile</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="/auth/login/">Login</a></li>
          <li class="relative">
            <button class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 flex items-center" id="user-menu-button">
              User
              <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.192l3.71-3.96a.75.75 0 111.08 1.04l-4.25 4.54a.75.75 0 01-1.08 0l-4.25-4.54a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
              </svg>
            </button>
            <ul class="hidden absolute bg-white text-gray-700 pt-1 w-48" id="user-menu">
              <li><a class="block px-4 py-2 hover:bg-gray-200" href="/user/">Homepage</a></li>
              <li><a class="block px-4 py-2 hover:bg-gray-200" href="/user/login">Login</a></li>
              <li><a class="block px-4 py-2 hover:bg-gray-200" href="/user/register/">Register</a></li>
              <li><a class="block px-4 py-2 hover:bg-gray-200" href="/user/logout/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock content %}

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; parentie</p>
  </footer>

  <script>
    document.getElementById('navbar-toggler').addEventListener('click', function() {
      var menu = document.getElementById('navbar-menu');
      menu.classList.toggle('hidden');
    });

    document.getElementById('user-menu-button').addEventListener('click', function() {
      var menu = document.getElementById('user-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
